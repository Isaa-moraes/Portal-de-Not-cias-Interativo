<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="./css/contato.css">
  <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
</head>
<body>

  <header id="header" class="fixed-header">
    <div class="brand">
      <img src="logo.png" alt="Logo OCN" class="logo">
      <div>
        <span class="brand-acr">OCN</span>
        <span class="brand-name">Osvaldo City News</span>
      </div>
    </div>

    <nav id="menu" class="main-nav">
      <ul>
        <li><a href="index.html" >Home</a></li>
        <li><a href="#saude-mental">Sa√∫de Mental</a></li>
        <li><a href="#tecnologia">Tecnologia</a></li>
        <li><a href="#entretenimento">Entretenimento</a></li>
        <li><a href="#saude">Sa√∫de</a></li>
        <li><a href="#mundo">Mundo</a></li>
        <li><a href="contato.html" class="active">Contato</a></li>
      </ul>

      <form class="search" role="search" action="#" method="get">
        <input name="q" type="search" placeholder="Buscar..." aria-label="Buscar">
        <button aria-label="Pesquisar">üîç</button>
      </form>
    </nav>
  </header>

  <main class="container contato-wrap">
    <section class="contato-box">
      <h2>Entre em contato conosco!</h2>

      <form class="contato-form" action="/enviar-contato" method="post" enctype="multipart/form-data" novalidate>
        <!-- name -->
        <label for="nome">Nome completo:</label>
        <input id="nome" name="nome" type="text" required minlength="2" placeholder="Seu nome">

        <!-- email -->
        <label for="email">Melhor E-mail:</label>
        <input id="email" name="email" type="email" required placeholder="seu@exemplo.com">

        <!-- cidade/opcional -->
        <label for="cidade">Cidade e Pa√≠s (opcional):</label>
        <input id="cidade" name="cidade" type="text" placeholder="Cidade, Pa√≠s">

        <!-- telefone: padr√£o BR (ex: (11) 91234-5678) -->
        <label for="telefone">Seu n√∫mero de telefone (opcional):</label>
        <input id="telefone" name="telefone" type="tel" placeholder="(11) 91234-5678"
               pattern="\(?\d{2}\)?\s?\d{4,5}-\d{4}">

        <!-- assunto -->
        <label for="assunto">Assunto:</label>
        <select id="assunto" name="assunto" required>
          <option value="">-- Escolha um assunto --</option>
          <option value="sugestao">Sugest√£o</option>
          <option value="parceria">Parceria</option>
          <option value="duvida">D√∫vida</option>
        </select>

        <!-- tipo de contato (radio) -->
        <fieldset>
          <legend>Tipo de contato:</legend>
          <label><input type="radio" name="tipo" value="email" checked> E-mail</label>
          <label><input type="radio" name="tipo" value="telefone"> Telefone</label>
        </fieldset>

        <!-- mensagem -->
        <label for="mensagem">Coment√°rio / Assunto:</label>
        <textarea id="mensagem" name="mensagem" rows="8" required minlength="10" placeholder="Escreva aqui..."></textarea>

        <!-- arquivo -->
        <label for="anexo">Anexo (opcional):</label>
        <input id="anexo" name="anexo" type="file" accept=".pdf,.jpg,.png,.docx">

        <!-- aceite -->
        <label class="checkbox">
          <input type="checkbox" name="aceite" required>
          Eu concordo com os <a href="#" target="_blank">termos de uso</a>.
        </label>

        <!-- tabela de hor√°rio (exigida na sprint) -->
        <h3>Hor√°rio de Atendimento</h3>
        <table class="horario">
          <thead>
            <tr><th>Dia</th><th>Hor√°rio</th></tr>
          </thead>
          <tbody>
            <tr><td>Segunda a Sexta</td><td>09:00 - 18:00</td></tr>
            <tr><td>S√°bado</td><td>09:00 - 12:00</td></tr>
            <tr><td>Domingo</td><td>Fechado</td></tr>
          </tbody>
        </table>

        <button type="submit">Enviar Mensagem</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <small>¬© 2025 OCN ‚Äî Osvaldo City News</small>
  </footer>

  <!-- Pequeno script para valida√ß√£o customizada (exemplo) -->
  <script>
    document.querySelector('.contato-form').addEventListener('submit', function(e){
      const telefone = document.getElementById('telefone');
      if (telefone.value && !new RegExp(telefone.pattern).test(telefone.value)) {
        e.preventDefault();
        alert('Formato do telefone inv√°lido. Use (DD) 91234-5678');
      }
    });
  </script>

</body>
</html>
