<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - OCN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="top-bar">
            <img src="logo-ocn.png" alt="Logo OCN" class="logo">
            <h1>OCN</h1>
            <span class="nome-site">Osvaldo City News</span>
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="index.html">Notícias</a></li>
                <li><a class="active" href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>


    <main class="contato-container">
        <h2>Entre em Contato</h2>
        <p>Envie uma mensagem, sugestão ou feedback para a nossa equipe!</p>

        <form class="contato-form">
            <label>Nome</label>
            <input type="text" required>

            <label>Email</label>
            <input type="email" required>

            <label>Mensagem</label>
            <textarea rows="6" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>© 2025 OCN. Acompanhe todas as notícias ao redor do mundo!</p>
    </footer>

</body>
</html>
